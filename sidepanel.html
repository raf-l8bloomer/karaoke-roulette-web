<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke Roulette</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <div class="border">
        <header>
            <h1 class="title">Karaoke Roulette</h1>
            <h2 class="description">Spin the roulette and select a song that pairs well with the prompt.</h2>
        </header>
        <!-- <section class="interaction"> -->
            <span>
                <p class="prompt">Spin for prompt</p>
            </span>

        <!-- </section> -->
        <div class="options">
            <button class="button" id="spin">Spin</button>
            <button class="button" id="complete">Complete</button>
        </div>
        <script src="app.js"></script>
    </div>
</body>

</html>
